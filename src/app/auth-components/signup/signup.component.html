<div class="signup-container">
  <mat-card class="signup-card">
    <mat-card-content>
      <h2 class="signup-caption">SignUp</h2>
      <form [formGroup]="signupForm">

        <div class="form-input">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter Your Email" name="email" type="email" required formControlName="email">
          </mat-form-field>
        </div>

        <div class="form-input">
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput placeholder="Enter Your Name" name="name" required formControlName="name">
          </mat-form-field>
        </div>

        <div class="form-input">
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput placeholder="Enter Your Password" name="password" type="password" required formControlName="password">
          </mat-form-field>
        </div>

        <div class="form-input">
          <mat-form-field>
            <mat-label>Confirm Password</mat-label>
            <input matInput placeholder="Confirm Your Password" name="confirmPassword" type="password" required formControlName="confirmPassword">
          </mat-form-field>
        </div>

        <button mat-raised-button color="primary" class="signup-button" (click)="signup()" [disabled]="signupForm?.invalid">SingUp</button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
